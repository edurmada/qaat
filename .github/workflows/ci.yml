name: CI

on:
  pull_request:
    branches: [ "develop", "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  test-dev:
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/playwright:v1.55.1-jammy

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Set environment
        env:
          ENV: 'dev'
          BASIC_AUTH_USERNAME: ${{ secrets.BASIC_AUTH_USERNAME }}
          BASIC_AUTH_PASSWORD: ${{ secrets.BASIC_AUTH_PASSWORD }}
        run: |
          echo "ENV=${ENV}" >> $GITHUB_ENV
          if [ -n "${BASIC_AUTH_USERNAME}" ]; then echo "BASIC_AUTH_USERNAME=${BASIC_AUTH_USERNAME}" >> $GITHUB_ENV; fi
          if [ -n "${BASIC_AUTH_PASSWORD}" ]; then echo "BASIC_AUTH_PASSWORD=${BASIC_AUTH_PASSWORD}" >> $GITHUB_ENV; fi

      - name: Run tests on DEV
        run: npm test || echo "Tests completed with failures"

      - name: Prepare DEV Cucumber report
        if: always()
        run: |
          mkdir -p reports/dev
          echo "Checking for Cucumber reports..."
          ls -la *.html 2>/dev/null || echo "No HTML files found"
          ls -la cucumber-report/ 2>/dev/null || echo "No cucumber-report directory found"
          
          if [ -f "cucumber-report.html" ]; then
            echo "Moving cucumber-report.html to DEV directory"
            mv cucumber-report.html reports/dev/index.html
          elif [ -d "cucumber-report" ] && [ -f "cucumber-report/index.html" ]; then
            echo "Moving cucumber-report directory to DEV"
            mv cucumber-report/* reports/dev/ 2>/dev/null || true
          elif [ -d "reports" ] && [ -f "reports/index.html" ]; then
            echo "Moving existing reports to DEV"
            mv reports/index.html reports/dev/index.html 2>/dev/null || true
          else
            echo "Creating fallback DEV report"
            echo "<html><body><h1>DEV Environment - Test Results</h1><p>Tests completed. Check the CI logs for detailed results.</p><p>If you're seeing this, the HTML report may not have been generated properly.</p></body></html>" > reports/dev/index.html
          fi
          
          echo "Final DEV report contents:"
          ls -la reports/dev/

      - name: Upload DEV report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dev-report
          path: reports/dev

  test-stg:
    runs-on: ubuntu-latest
    container: mcr.microsoft.com/playwright:v1.55.1-jammy

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Set environment
        env:
          ENV: 'stg'
          BASIC_AUTH_USERNAME: ${{ secrets.BASIC_AUTH_USERNAME }}
          BASIC_AUTH_PASSWORD: ${{ secrets.BASIC_AUTH_PASSWORD }}
        run: |
          echo "ENV=${ENV}" >> $GITHUB_ENV
          if [ -n "${BASIC_AUTH_USERNAME}" ]; then echo "BASIC_AUTH_USERNAME=${BASIC_AUTH_USERNAME}" >> $GITHUB_ENV; fi
          if [ -n "${BASIC_AUTH_PASSWORD}" ]; then echo "BASIC_AUTH_PASSWORD=${BASIC_AUTH_PASSWORD}" >> $GITHUB_ENV; fi

      - name: Run tests on STG
        run: npm test || echo "Tests completed with failures"

      - name: Prepare STG Cucumber report
        if: always()
        run: |
          mkdir -p reports/stg
          echo "Checking for Cucumber reports..."
          ls -la *.html 2>/dev/null || echo "No HTML files found"
          ls -la cucumber-report/ 2>/dev/null || echo "No cucumber-report directory found"
          
          if [ -f "cucumber-report.html" ]; then
            echo "Moving cucumber-report.html to STG directory"
            mv cucumber-report.html reports/stg/index.html
          elif [ -d "cucumber-report" ] && [ -f "cucumber-report/index.html" ]; then
            echo "Moving cucumber-report directory to STG"
            mv cucumber-report/* reports/stg/ 2>/dev/null || true
          elif [ -d "reports" ] && [ -f "reports/index.html" ]; then
            echo "Moving existing reports to STG"
            mv reports/index.html reports/stg/index.html 2>/dev/null || true
          else
            echo "Creating fallback STG report"
            echo "<html><body><h1>STG Environment - Test Results</h1><p>Tests completed. Check the CI logs for detailed results.</p><p>If you're seeing this, the HTML report may not have been generated properly.</p></body></html>" > reports/stg/index.html
          fi
          
          echo "Final STG report contents:"
          ls -la reports/stg/

      - name: Upload STG report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stg-report
          path: reports/stg

  deploy:
    needs: [test-dev, test-stg]
    runs-on: ubuntu-latest
    if: always()
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: '*-report'
          path: .

      - name: Prepare combined report
        run: |
          mkdir -p reports
          
          # Create main index page
          echo "<!DOCTYPE html><html><head><title>QA Test Reports</title><style>body{font-family:Arial,sans-serif;margin:40px;}ul{list-style:none;padding:0;}li{margin:10px 0;}a{text-decoration:none;color:#0366d6;font-weight:bold;}a:hover{text-decoration:underline;}</style></head><body>" > reports/index.html
          echo "<h1>QA Test Reports</h1>" >> reports/index.html
          echo "<p>Select environment to view test results:</p>" >> reports/index.html
          echo "<ul>" >> reports/index.html
          
          # Check for DEV report
          if [ -d "dev-report" ] && [ -f "dev-report/index.html" ]; then
            echo "<li><a href='dev/index.html'>ðŸ”§ DEV Environment</a></li>" >> reports/index.html
            mkdir -p reports/dev
            cp dev-report/index.html reports/dev/
          else
            echo "<li>ðŸ”§ DEV Environment - No report available</li>" >> reports/index.html
          fi
          
          # Check for STG report
          if [ -d "stg-report" ] && [ -f "stg-report/index.html" ]; then
            echo "<li><a href='stg/index.html'>ðŸš€ STG Environment</a></li>" >> reports/index.html
            mkdir -p reports/stg
            cp stg-report/index.html reports/stg/
          else
            echo "<li>ðŸš€ STG Environment - No report available</li>" >> reports/index.html
          fi
          
          echo "</ul>" >> reports/index.html
          echo "<p><small>Generated on $(date)</small></p>" >> reports/index.html
          echo "</body></html>" >> reports/index.html
          
          echo "Final report structure:"
          find reports -type f -name "*.html" | head -10

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: reports

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4